<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<h1 style="background-color:beige; font-family:verdana;font-size:120%;">Submit Your Comment</h1>
	<form style="background-color:beige; font-family:verdana;font-size:120%;">
	<br>
	Email:
	<input type="text"  name="Email" ></input>
	<br><br>

	Password:
	<input type="password"  name="Password" ></input>
	<br><br>

	<select name="Province" >
		<option value="Punjab">Punjab</option>
		<option value="Sindh">Sindh</option>
		<option value="KPK">KPK</option>
		<option value="Balochistan">Balochistan</option>
		<option value="Gilgit">Gilgit</option>
	</select>
	<br><br>
	<input type="radio"  name="Gender" value="Male" checked>Male</input><br>
	<input type="radio"  name="Gender" value="Female">Female</input>
	<br><br>
	<textarea name="message" rows="10" cols="50"></textarea>
	<br><br>
	<input type="reset"   ></input><br><br>
	<input type="submit"   ></input>


	</form>
</body>
</html>
