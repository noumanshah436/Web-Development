<html>

<head>

    <script>
        function Main() {

            var OPT1 = document.createElement('OPTION');
            OPT1.setAttribute('value', 10);
            // also you can set use .selected as a property 
            OPT1.selected = true;

            var OPT2 = document.createElement('OPTION');
            OPT2.setAttribute('value', 1);  //  adding attribue ( value ) in tag 
            OPT2.setAttribute('selected', 'selected');

            OPT1.appendChild(document.createTextNode('Pakistan'));
            OPT2.appendChild(document.createTextNode('India'));

            console.log(OPT1)
            console.log(OPT2)

            var cmb = document.getElementById('cmbRole')
            cmb.appendChild(OPT1);
            cmb.appendChild(OPT2);

            document.getElementById('cmbRole').value = "10"    //  to set default value of dropdowm



            //   console.log(cmb)        //   select tag will become like
            /*
            <select name="" id="cmbRole" required>
                <option value="10">Pakistan</option>
                <option value="1" selected="selected">India</option>
            </select>
            
            */


        }//end ofMain

    </script>
</head>

<body onload="Main();">
    <label>Role:</label>
    <select name="" id="cmbRole" required>
    </select>
</body>

</html>
