<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ids and classes in HTML</title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>
    <!-- The ID is an identifier which must be unique in the whole HTML document.
         It is used to find an element while linking, scripting, or styling.
        Whereas, Classes allow CSS and JavaScript to select and access specific elements.
     -->
    <div id="mainBox" class="redBg blackBorder">
        this is mainbox
    </div>
    <span class="redBg"></span>
    <!-- Select and press ctrl + / to comment -->



    <!-- Emmet ---------------- a way to write code fast-->
    <!-- . is for class and # is for id -->

    <!-- span.redbg  +  enter -->
    <span class="redbg"></span>

    <!-- span#mainSpan + enter-->
    <span id="mainSpan"></span>

    <!-- div.class#id -->
    <div class="class" id="id"></div>

    <!-- div.redBg.blackBorder.anotherClass + enter-->
    <div class="redBg blackBorder anotherClass"></div>

    <!-- Emmet takes div tag as default -->
    <!-- .blackBackground + enter -->
    <div class="blackBackground"></div>

    <!-- Creating multiple elements using Emmet -->
    <!-- span.myClass.myClass2.myClass3*4 + <Tab> to print 4 similar elements using Emmet -->
        <span class="myClass myClass2 myClass3"></span>
        <span class="myClass myClass2 myClass3"></span>
        <span class="myClass myClass2 myClass3"></span>
        <span class="myClass myClass2 myClass3"></span>


</body>
</html>


<!-- 
•	The ID is an identifier which must be unique
•	One classes can be same for more than one element
•	one element may have many space separated classes 
•	the element will have all the qualities defined in the class
•   one elemnt may have both classes and an ID

 -->
