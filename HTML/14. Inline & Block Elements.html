<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inline and Block elements</title>
</head>

<body>
    <!-- inline : takes req space only
    block : take complete with of web browser -->

    <strong style="border: 2px solid red;">this is a strong</strong><br>
    <a style="border: 2px solid blue;">this is also a atag</a><br>
    <span style="border: 2px solid red;">this is a span</span> <br>
    <span style="border: 2px solid red;">this is also a span</span> <br>
    <li style="border: 2px solid red;">this is li</li> <br>
    <div style="border: 2px solid red;">this is div</div> <br>
    <p style="border: 2px solid red;">this is paragraph</p> <br>
    <em style="border: 2px solid red;">this is em</em> <br>
    <img src="dp.jpg">
</body>

</html>

<!-- 
Block-level Elements:

A block-level element always starts on a new line.
A block-level element always takes up the full width available (stretches out to the left and right as far as it can).
A block level element has a top and a bottom margin, whereas an inline element does not.

Here are the block-level elements in HTML:

<address>   <article>   <aside> <blockquote>    <canvas>    <dd>    <div>   <dl>    <dt>
<fieldset>  <figcaption>    <figure>    <footer>    <form>  <h1>    -<h6>   <header>
<hr>    <li>    <main>  <nav>   <noscript>  <ol>   <p>    <pre>   <section>  <table>   <tfoot>
<ul>    <video>

-->

<!-- 

Inline Elements:

An inline element does not start on a new line.
An inline element only takes up as much width as necessary. 


Here are the inline elements in HTML:

<a>     <abbr>      <acronym>   <b>         <bdo>       <big>   <br>    <button>    <cite>  <code>  <dfn>
<em>    <img>       <input>     <kbd>       <label>     <map>   <object>    <output>    <q>
<samp>  <script>    <select>    <small>    <span>       <strong>     <sub>
<sup>   <textarea>  <time>      <tt>    <var>   <i>

-->
