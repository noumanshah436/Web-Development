<!DOCTYPE html>
<html>
<head>
<style>
    div.card 
    {
      background-color: blue;
      float:left;
      margin:2px;
      width: 250px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      text-align: center;
    }

    div.header 
    {
      background-color: grey ;  /*   #4CAF50*/
      color: white;
      padding: 10px;
      font-size: 40px;
    }

    div.container
     {
         padding: 10px;
         background-color: green;
          
     }
</style>
</head>
<body>

    <h2>Cards</h2>

    <p>The box-shadow property can be used to create paper-like cards:</p>

    <div class="card">   <!-- parent div       -->

        <div class="header">   <!-- child 1 div       -->
          <h1>1</h1>
        </div>

        <div class="container">   <!-- child 2 div       -->
          <p>January 1, 2016</p>
        </div>
    </div>

<!--         ****************             -->
     <div class="card">
      <div class="header">
        <h1>2</h1>
      </div>

      <div class="container">
        <p>January 1, 2016</p>
      </div>
    </div>

    <!--         ****************             -->
     <div class="card">
      <div class="header">
        <h1>3</h1>
      </div>

      <div class="container">
        <p>January 1, 2016</p>
      </div>
    </div>

</body>
</html>
